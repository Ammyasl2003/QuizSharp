<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Result - QuizSharp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #c9ffbf, #ffafbd);
      padding: 2rem;
      text-align: center;
      color: #333;
    }
    .score-container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      margin-bottom: 1rem;
    }
    .score {
      font-size: 2rem;
      color: #27ae60;
    }
    .btn {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: #4834d4;
    }
  </style>
</head>
<body>
  <div class="score-container">
    <h2>ðŸŽ‰ Quiz Completed!</h2>
    <p class="score" id="result">Your Score: 0 / 0</p>
    <button class="btn" onclick="goHome()">Go to Home</button>
  </div>

  <script>
    const score = localStorage.getItem("score");
    const total = localStorage.getItem("total");
    document.getElementById("result").innerText = `Your Score: ${score} / ${total}`;

    function goHome() {
      window.location.href = "index.html"; // Create an index.html if needed
    }
  </script>
</body>
</html>
